sudo: required
language: node_js
node_js:
  - "10"
env:
  - BACKEND_CPU=true EXCLUDE_UNCOMPRESSED=true
addons:
  chrome: stable
before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sleep 3 # give xvfb some time to start
script:
  - npm run test-travis
  - npm run build